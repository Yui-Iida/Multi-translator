<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../img/favicon.png" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Multi Translator</title>
  </head>
  <body>
    <div class="container">
      <div class="w-screen">
        <header class="bg-black h-16 flex flex-row-reverse items-center">
          <button type="button">
            <p class="text-white mr-6 text-xl switchMode">â˜½</p>

        <div class="md:flex">
          <div
            class="originalContainer bg-green-600 dark:bg-gray-800 h-2/4 p-16 md:p-0 md:h-screen w-screen md:w-2/4"
          >
            <div class="m-0 md:m-10 lg:m-20 flex flex-col items-center">
              <h1
                class="originalLang text-3xl text-white font-semibold font-poppins mb-6"
              >

              <textarea

              <p class="errorMessage"></p>
              <button

              <div
                class="output1 h-auto bg-black p-10 pb-6 mb-10 rounded-md dark:bg-gray-900"
              >
                <h1
                  class="lang1 text-3xl text-green-600 font-semibold font-poppins mb-4 text-center dark:text-fuchsia-400"
                >
                  Language 1
                </h1>
                <p
                  id="translation1"
                  class="text-black font-poppins mb-8 text-white dark:text-slate-300"
                ></p>
              </div>
              <div

              >
                <h1
                  class="lang2 text-3xl text-green-600 font-semibold font-poppins mb-4 text-center dark:text-fuchsia-400"
                >
                  Language 2
                </h1>
                <p
                  id="translation2"
                  class="text-black font-poppins mb-8 text-white dark:text-slate-300"
                ></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
